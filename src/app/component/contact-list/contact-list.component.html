<!-- image -->

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-sm-5">
            <div class="image">
                <img src="../../../assets/images/contact.jpeg" alt="" class="img-fluid" >
            </div>
        </div>
        <div class="col-7">
            <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">City</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of data">
                    <th scope="row">{{item.firstname}}</th>
                    <td>{{item.lastname}}</td>
                    <td>{{item.Phone}}</td>
                    <td>{{item.city}}</td>
                    <td><i style="color: blue;" class="fas fa-edit" ></i>&nbsp;<i style="color: red
                    ;" class="fas fa-trash" (click)="delete(item.id)"></i></td>
                  </tr>
                
                </tbody>
              </table>
        </div>
    </div>
</div>
